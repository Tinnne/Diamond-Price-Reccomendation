<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Diamond Price Predictor ðŸ’Ž</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 min-h-screen flex items-center justify-center px-4">
    <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md">
      <h2 class="text-2xl font-bold mb-6 text-center text-indigo-600">
        ðŸ’Ž Diamond Price Predictor
      </h2>

      <form id="diamond-form" class="space-y-6">
        <!-- Carat Slider -->
        <div>
          <label class="block text-sm font-medium text-gray-700"
            >Carat: <span id="carat-val" class="font-bold">0.5</span></label
          >
          <input
            type="range"
            min="0"
            max="5"
            step="0.01"
            name="carat"
            id="carat"
            value="0"
            class="slider"
          />
        </div>

        <!-- Cut Dropdown -->
        <select name="cut" class="input">
          <option disabled selected>Cut</option>
          <option>Fair</option>
          <option>Good</option>
          <option>Very Good</option>
          <option>Premium</option>
          <option>Ideal</option>
        </select>
        <br />

        <!-- Color Dropdown -->
        <select name="color" class="input">
          <option disabled selected>Color</option>
          <option>J</option>
          <option>I</option>
          <option>H</option>
          <option>G</option>
          <option>F</option>
          <option>E</option>
          <option>D</option>
        </select>
        <br />

        <!-- Clarity Dropdown -->
        <select name="clarity" class="input">
          <option disabled selected>Clarity</option>
          <option>I1</option>
          <option>SI2</option>
          <option>SI1</option>
          <option>VS2</option>
          <option>VS1</option>
          <option>VVS2</option>
          <option>VVS1</option>
          <option>IF</option>
        </select>

        <!-- Depth -->
        <div>
          <label class="block text-sm font-medium text-gray-700"
            >Depth: <span id="depth-val" class="font-bold">60</span></label
          >
          <input
            type="range"
            min="40"
            max="80"
            step="0.1"
            name="depth"
            id="depth"
            value="40"
            class="slider"
          />
        </div>

        <!-- Table -->
        <div>
          <label class="block text-sm font-medium text-gray-700"
            >Table: <span id="table-val" class="font-bold">55</span></label
          >
          <input
            type="range"
            min="40"
            max="100"
            step="0.1"
            name="table"
            id="table"
            value="40"
            class="slider"
          />
        </div>

        <!-- X -->
        <div>
          <label class="block text-sm font-medium text-gray-700"
            >X: <span id="x-val" class="font-bold">4</span></label
          >
          <input
            type="range"
            min="0"
            max="11"
            step="0.01"
            name="x"
            id="x"
            value="0"
            class="slider"
          />
        </div>

        <!-- Y -->
        <div>
          <label class="block text-sm font-medium text-gray-700"
            >Y: <span id="y-val" class="font-bold">4</span></label
          >
          <input
            type="range"
            min="0"
            max="60"
            step="0.01"
            name="y"
            id="y"
            value="0"
            class="slider"
          />
        </div>

        <!-- Z -->
        <div>
          <label class="block text-sm font-medium text-gray-700"
            >Z: <span id="z-val" class="font-bold">2.5</span></label
          >
          <input
            type="range"
            min="0"
            max="35"
            step="0.01"
            name="z"
            id="z"
            value="0"
            class="slider"
          />
        </div>

        <button
          type="submit"
          class="w-full bg-indigo-600 text-white py-2 px-4 rounded-xl hover:bg-indigo-700 transition"
        >
          Predict Price
        </button>
      </form>

      <div id="result" class="text-xl text-center mt-6 font-semibold text-green-600"></div>
    </div>

    <style>
      .input {
        @apply w-full border border-gray-300 rounded-xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400;
      }
      .slider {
        @apply w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer;
      }
    </style>

    <script>
      const form = document.getElementById("diamond-form");
      const result = document.getElementById("result");

      // Update live slider values
      const sliders = ["carat", "depth", "table", "x", "y", "z"];
      sliders.forEach((id) => {
        const slider = document.getElementById(id);
        const display = document.getElementById(`${id}-val`);
        slider.addEventListener("input", () => {
          display.textContent = slider.value;
        });
      });

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const formData = new FormData(form);
        const data = Object.fromEntries(formData.entries());
        for (let key in data) data[key] = isNaN(data[key]) ? data[key] : parseFloat(data[key]);

        const res = await fetch("/predict", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });

        const json = await res.json();
        result.textContent = `ðŸ’° Predicted Price: $${json.predicted_price}`;
      });
    </script>
  </body>
</html>
